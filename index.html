<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" />
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar">
      <a
        class="navbar-brand"
        href="https://getbootstrap.com/docs/4.0/components/navbar/"
      >
        <img
          src="/favicon-32x32.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt="github 404 catoctopus"
        />
        Bootstrap
      </a>
    </nav>
    <div id="container">
      <div id="todo-list">
        <form>
          <div class="form-check-one">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >To do Task example number 1</label
            >
          </div>
          <div class="form-check-two">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck2"
            />
            <label class="form-check-label" for="exampleCheck1">Task 2</label>
          </div>
          <div class="form-check-three">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck3"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Task 3 go to the store</label
            >
          </div>
          <div class="form-check-three">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck4"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Task 4 study some coding</label
            >
          </div>
          <div class="form-check-three">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck5"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Task 5 do chores around house</label
            >
          </div>
        </form>
      </div>
    </div>
    <div id="yt-box">
      <div id="yt-container">
        <iframe
          width="315"
          height="180"
          src="https://www.youtube.com/embed/HGTJBPNC-Gw"
        >
        </iframe>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
